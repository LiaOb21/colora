cluster: |
  mkdir -p logs/{rule} &&
  sbatch
    --partition={resources.partition}
    --qos={resources.qos}
    --cpus-per-task={threads}
    --mem={resources.mem_mb}
    --job-name=smk-{rule}-{wildcards}
    --output=logs/{rule}/{rule}-{wildcards}-%j.out
default-resources:
  - partition=standard
  - qos=normal
  - mem_mb=204800 
  - time=3-00:00:00

use-conda: True
conda-frontend: mamba
slurm: True 